name: Docker Image CI
on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]  # Trigger on version tags (v2.4.0, etc.)
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release: extract semantic version
            RAW_VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${RAW_VERSION}" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            # Branch build: use 'dev' or branch name
            echo "version=dev" >> "$GITHUB_OUTPUT"
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare tags
        id: prep
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE=$(echo $IMAGE | tr '[:upper:]' '[:lower:]')
          VERSION=${{ steps.version.outputs.version }}
          IS_RELEASE=${{ steps.version.outputs.is_release }}
          DATE=$(date +'%Y-%m-%d')

          if [[ "$IS_RELEASE" == "true" ]]; then
            # Semantic version tags: v2.4.0, 2.4.0, 2.4, 2, latest
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f1-2)
            TAGS="${IMAGE}:v${VERSION}"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
            TAGS="${TAGS},${IMAGE}:${MINOR}"
            TAGS="${TAGS},${IMAGE}:${MAJOR}"
            TAGS="${TAGS},${IMAGE}:latest"
          elif [[ '${{ github.head_ref }}' != '' ]]; then
            # PR build: use branch name
            BRANCH=${{ github.head_ref }}
            TAGS="${IMAGE}:${BRANCH}"
          else
            # Default branch: latest + date
            TAGS="${IMAGE}:latest,${IMAGE}:${DATE}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Building with tags: ${TAGS}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./.docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
