apiVersion: skaffold/v2beta20
kind: Config
metadata:
  name: praetorium
build:
  artifacts:
  - image: shokohsc/praetorium
    context: .
    sync:
      manual:
      - src: controllers/*.js
        dest: .
    docker:
      dockerfile: Dockerfile.dev
deploy:
  kustomize:
    paths:
    - k8s/base
profiles:
- name: dev
  activation:
  - command: dev
  build:
    artifacts:
    - image: shokohsc/praetorium
      sync:
        manual:
        - src: controllers/*.js
          dest: .
      docker:
        dockerfile: Dockerfile.dev
- name: shokohsc
  build:
    artifacts:
    - image: shokohsc/praetorium
      sync:
        manual:
        - src: controllers/*.js
          dest: .
      kaniko:
        dockerfile: Dockerfile.dev
        cache:
          repo: shokohsc/praetorium
    cluster:
      dockerConfig:
        secretName: kaniko-secret
      namespace: kaniko
      pullSecretName: kaniko-secret
  deploy:
    kustomize:
      paths:
      - k8s/overlays/shokohsc
- name: prod
  build:
    artifacts:
    - image: shokohsc/praetorium
      kaniko:
        dockerfile: Dockerfile
        cache:
          repo: shokohsc/praetorium
    cluster:
      dockerConfig:
        secretName: kaniko-secret
      namespace: kaniko
      pullSecretName: kaniko-secret
